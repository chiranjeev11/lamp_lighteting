<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<title>Diya Lightening</title>
</head>
<body style="background-color: black;">
	<div class="container">
		<video id="video" width="100%" height="100%">
		  <source src="video.mp4" type="video/mp4">
		Your browser does not support the video tag.
		</video>
		<button class="btn btn-outline-primary" id="play">Play</button>
		<button class="btn btn-outline-primary" id="pause">Pause</button>
		<button class="btn btn-outline-primary" id="reset">Reset</button>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#play').on('click', function(){
				$('#video').get(0).play();
			})
			$('#pause').on('click', function(){
				$('#video').get(0).pause();
			})
			$('#reset').on('click', function(){
				$('#video').get(0).currentTime=0;
			})
		})
	</script>
</body>
</html>
